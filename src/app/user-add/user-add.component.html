<div class="card">
  <div class="card-body">
    <!--
    In this form, we use the Reactive Forms of Angular
    -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="email"
               class="form-control"
               formControlName="email">
      </div>

      <div class="form-group">
        <label class="col-md-4">Password</label>
        <input type="password"
               class="form-control"
               formControlName="password">
      </div>

      <!--
      This field are using to implement multi-field validator form
      The form can be validate if the validator define on two field below is satisfy
      -->
      <div class="form-group">
        <label class="col-md-4">Number 1</label>
        <input type="text" class="form-control" placeholder="Number 1" formControlName="num1">
      </div>
      <div class="form-group">
        <label class="col-md-4">Number 2</label>
        <input type="text" class="form-control" placeholder="Number 2" formControlName="num2">
      </div>
      <div class="form-group">
        <button type="submit"
                class="btn btn-primary"
                [disabled]="form.invalid">
          Create User
        </button>
      </div>
    </form>

  </div>
</div>
