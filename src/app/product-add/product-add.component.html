<div class="card">
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text"
               class="form-control"
               name="productName"
               placeholder="Product Name" [(ngModel)]="product.productName"
               required="true">
      </div>


      <div class="form-group">
        <label class="col-md-4">Product Description</label>
        <textarea class="form-control" rows="5" cols="5"
                  name="productDescription"
                  placeholder="Product Description"
                  [(ngModel)]="product.productDescription"
                  required="true">
        </textarea>
      </div>


      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text" class="form-control"
               name="productPrice"
               placeholder="Product Price"
               [(ngModel)]="product.productPrice"
               required="true">
      </div>

      <div class="form-group">
       <button type="submit" class="btn btn-primary"  [disabled]="!form.valid">Create Product</button>
      </div>
    </form>

  </div>
</div>
