<div class="card">
  <div class="card-body">

<!--
In this form, we use the Reactive Forms of Angular
-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">Product Name</label>
        <input type="text"
               class="form-control"
               formControlName="productName">
      </div>


      <div class="form-group">
        <label class="col-md-4">Product Description</label>
        <textarea class="form-control"
                  rows="5" cols="5"
                  formControlName="productDescription">
        </textarea>
      </div>


      <div class="form-group">
        <label class="col-md-4">Product Price</label>
        <input type="text"
               class="form-control"
               formControlName="productPrice">
      </div>

      <div class="form-group">
       <button type="submit" class="btn btn-primary"  [disabled]="form.invalid">Create Product</button>
      </div>
    </form>

  </div>
</div>
